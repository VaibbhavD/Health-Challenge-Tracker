<div class="mb-4 p-4 bg-white rounded-md shadow-md">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        id="name"
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Enter user's name"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        required
      />
    </div>
    <div class="mb-4">
      <label for="workoutType" class="block text-sm font-medium text-gray-700"
        >Workout Type</label
      >
      <select
        id="workoutType"
        [(ngModel)]="workoutType"
        name="workoutType"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        required
      >
        <option *ngFor="let type of workoutTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>
    <div class="mb-4">
      <label for="minutes" class="block text-sm font-medium text-gray-700"
        >Minutes</label
      >
      <input
        id="minutes"
        type="number"
        [(ngModel)]="minutes"
        name="minutes"
        placeholder="Enter workout duration"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        required
      />
    </div>
    <button
      type="submit"
      class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
    >
      Add User
    </button>
  </form>
</div>
