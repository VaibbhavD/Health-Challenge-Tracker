<h3 class="pl-10 pt-5 text-gray-800">Workout Chart</h3>
<div class="md:px-20 bg-white rounded-lg shadow">
  <canvas
    baseChart
    [data]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    class="w-full md:px-10 lg:px-20"
  ></canvas>
</div>
